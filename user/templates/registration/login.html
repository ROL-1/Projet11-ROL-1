{% extends 'webapp/base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<!-- Masthead-->
{% load static %}
<header class="masthead masthead-small1 h-25">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10">
                <h1 class="text-uppercase font-weight-bold masthead__text">CONNEXION
                </h1>
            </div>
        </div>
    </div>
</header>

<!-- Connection -->
<section class="page-section main-section bg-primary">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="text-center col-lg-4">
                <h2 class=" text-grey mt-0">Veuillez saisir vos informations :</h2>
                <hr class="divider darth my-4" />
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- <input type="text" class="form-control" placeholder="Identifiant">
                    <input type="text" class="form-control" placeholder="Mot de passe"> -->
                    <button class="btn btn-primary btn-block" id="button-submit" type="submit">Se connecter</button>
                </form>
                <div class="small mt-4">Pas encore de compte ? </div>
                <a class="small" href="{% url 'signup' %}">Cr√©ez en un</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

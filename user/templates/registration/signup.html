{% extends 'webapp/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<!-- Masthead-->
{% load static %}
<header class="masthead masthead-small2 h-25">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10">
                <h1 class="text-uppercase font-weight-bold masthead__text">CREATION DE COMPTE
                </h1>
            </div>
        </div>
    </div>
</header>

<!-- Register -->
<section class="page-section main-section bg-primary">
    <div class="container">
        <div class="row justify-content-center small">
            <div class="col-lg-10">
                <h2 class=" text-grey mt-0">Veuillez saisir vos informations :</h2>
                <hr class="divider darth my-4" />
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-block" type="submit">Créer un compte</button>
                </form>
                <div class="text-center mt-4">Déjà un compte ?<br />
                    <a href="{% url 'login' %}">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends 'webapp/base.html' %}

{% block content %}
<!-- Masthead-->
{% load static %}
<header class="masthead h-25" id="masthead-small2">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10">
                <h1 class="text-uppercase font-weight-bold masthead__text">A HOY
                </h1>
                <h2 class="text-uppercase font-weight-bold masthead__text">{{ user.username }} !
                </h2>
            </div>
        </div>
    </div>
</header>

<!-- Register -->
<section class="page-section main-section bg-primary">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="text-center col-lg-11">
                <h2 class="text-center text-uppercase font-weight-bold text--bordered">{{ user.email }}</h2>
            </div>
        </div>
    </div>
</section>
{% endblock %}

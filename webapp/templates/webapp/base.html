<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pur Beurre</title>
    {% load static %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'webapp/assets/img/favicon.png' %}" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.css" />
    <!-- Magnific-popup CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/externals/bootstrap-creative.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/styles_base.css' %}" />

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
                <img class="navbar-logo" src="{% static 'webapp/assets/img/logo_pur_beurre.png' %}" alt="logo" />
                Pur Beurre
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <form id="search-nav" action="{% url 'search' %}" method="get">
                        {% csrf_token %}
                        <input id="search-nav-input" type="text" class="form-control search-nav" placeholder="Produit"
                            name="query" required>
                    </form>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'myaccount' %}">
                            <i class="fas fa-user fa-3x"></i>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'myfavorites' %}">
                            <div class="navbar-carot"></div>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" id="button-logout" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt fa-3x"></i>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" id="button-login" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt fa-3x"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page-->
    {% block content %}{% endblock %}

    <!-- Footer-->

    <footer class="bg-light py-5 foot">
        <div class="row">
            <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                <a href="{% url 'legal' %}">Mentions légales</a>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
        <div class="container copyright">
            <div class="small text-center text-muted">Copyright © 2020 - Start Bootstrap</div>
        </div>
    </footer>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="{% static 'webapp/js/scripts.js' %}"></script>
    {{ form.media }}
    {{ form2.media }}
</body>

</html>

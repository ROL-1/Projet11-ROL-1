{% extends 'webapp/base.html' %}

{% block content %}
<!-- Masthead-->
{% load static %}
<header class="masthead masthead-small1 h-25">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10">
                <h1 class="text-uppercase font-weight-bold masthead__text">Contact
                </h1>
            </div>
        </div>
    </div>
</header>

<!-- Connexion -->
<section class="page-section main-section bg-primary">
    <div class="container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="mt-0">Contactez-nous !</h2>
                    <hr class="divider my-4" />
                    <p class="text-black mb-5">Colette, Rémy et toute notre équipe sommes à votre écoute.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                    <i class="fas fa-phone fa-3x mb-3"></i>
                    <div>0175123456</div>
                </div>
                <div class="col-lg-4 mr-auto text-center contact">
                    <i class="fas fa-envelope fa-3x mb-3"></i>
                    <!-- Make sure to change the email address in BOTH the anchor text and the link target below!-->
                    <a class="d-block" href="mailto:contact@purbeurre.com">contact@purbeurre.com</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
